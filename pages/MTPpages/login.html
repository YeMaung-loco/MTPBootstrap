    <script>
        function myFunction() {
            var username = document.getElementById("username").value.toUpperCase();

            switch (username) {
              
                case "ADMIN":
                    location.replace("CreateAccount.html");
                    break;
                case "OFFICE":
                    location.replace("UploadExcel.html");
                    break;
               
                default:
                    alert("Username must be entered correctly.");
            }
        }
    </script>
